<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>

    <form action="/race">
      <label for="firstName"> First Name</label>
      <input type="text" name="firstName" id="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" required />

      <br />
      <br />
      <label for="/select">Select a Race:</label>
      <p>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label><br />

        <input type="radio" name="race" id="half" value="halfmarathon" />
        <label for="halfMarathon">Half Marathon</label>
        <br />

        <input type="radio" name="race" id="full" value="fullmarathon" />
        <label for="fullMarathon">Full Marathon</label><br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required /><br />

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="kids">under 18</option>
          <option value="youngAdults">18-30</option>
          <option value="old">30-50</option></select
        ><br />
        <button>Register!</button>
      </p>
    </form>
  </body>
</html>
